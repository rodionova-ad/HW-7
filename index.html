<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Tank</title>
		<script src="script.js"></script>
		<script src="bullets.js"></script>
		<script src="cls.js"></script>
		<script src="enemies.js"></script>
		<script src="other.js"></script>
		<script src="player.js"></script>
		<script src="table.js"></script>
		
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mootools/1.6.0/mootools-core.js"></script>

		<link rel="stylesheet" href="styles.css">
	</head>
	<body onLoad="newGame();">
		<div class="parent">
			<div class="inner">
				<table>
					<tr>
						<td>
							<div id="top">
							</div>
						</td>
					</tr>
				</table>
				<canvas id="canvas" width="800" height="600">
				</canvas>
				<form>
					<input type="button" value="Level +" onclick="lvlplus()">
					<input type="button" value="Stop" onclick="stop()">
					<input type="button" value="Resume" onclick="resume()">
					<input type="button" value="Name" onclick="newGamer()">
					<input type="button" value="Table" onclick="displayTable()">
				</form>
				
			</div>
		</div>
	</body>
</html>
